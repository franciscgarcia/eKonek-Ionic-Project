<ion-side-menus enable-menu-with-back-views="false" style="" cache-view="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left" id="side-menu21">
    <ion-content padding="false" style="top:0px !important;" class="side-menu-left side-menu-gradient">
      <div class="spacer" style="width: 251px; height: 33px;"></div>
      <div class="profile-image">
        <img src="img/ekonektRed.png" style="display: block; width: 40%; height: auto; margin-left: auto; margin-right: auto;">
      </div>
      <h1 id="menu-heading1" style="color: rgb(255, 255, 255); font-weight: 300; text-align: center;">{{username}}</h1>
      <div class="spacer" style="width: 251px; height: 33px;"></div>
      <ion-list id="menu-list1">
        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item1" ui-sref="menu.myProfile" menu-close="" style="">
          <i class="icon ion-android-person"></i>My Profile</ion-item>

        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item2" ui-sref="menu.bookingrequests" menu-close="" style="">
          <i class="icon ion-ios-book"></i>Booking Requests</ion-item>

        <ion-item class="item-icon-left  side-menu-item" id="menu-list-broadcastRequests" ui-sref="menu.broadcastrequests" menu-close="" style="">
            <i class="icon ion-speakerphone"></i>Broadcast Requests
        </ion-item>

        <ion-item class="item-icon-left  side-menu-item" id="menu-list-bookingHistory" ui-sref="menu.bookingHistory" menu-close="" style="">
            <i class="icon ion-clock"></i>Booking History
        </ion-item>

        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item13" ui-sref="menu.search" menu-close="" style="">
          <i class="icon ion-search"></i>Search</ion-item>

        <ion-item class="item-icon-left  side-menu-item" id="menu-list-item14" ng-click="clear()" menu-close="" style="">
          <i class="icon ion-log-out"></i>Logout</ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
